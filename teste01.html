<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Up</title>
  <style>
    @keyframes colorChange {
      0% { color: #FF4500; } /* Inicial: laranja */
      25% { color: #00FF00; } /* 25%: verde */
      50% { color: #1E90FF; } /* 50%: azul */
      75% { color: #FFD700; } /* 75%: dourado */
      100% { color: #FF4500; } /* Final: volta para laranja */
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      animation: colorChange 4s infinite; /* Mudan√ßa de cor durante 4 segundos, repetindo infinitamente */
    }
  </style>
</head>
<body>
  <h1>Level Up</h1>
</body>
</html>
