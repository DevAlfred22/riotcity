<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game On!</title>
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    h1 {
      overflow: hidden;
      white-space: nowrap;
      margin: 0;
      font-family: 'Press Start 2P', cursive; /* Fonte de pixel art */
      font-size: 24px;
      animation: typing 2s steps(20, end);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Game On!</h1>
</body>
</html>
