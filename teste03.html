<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Play</title>
  <style>
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700; }
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #00BFFF; /* Cor inicial do texto */
      animation: glow 2s infinite; /* Efeito de brilho durante 2 segundos, repetindo infinitamente */
    }
  </style>
</head>
<body>
  <h1>Power Play</h1>
</body>
</html>
